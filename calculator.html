<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function inverse() {
  var num = document.getElementById("n1");
  num.value = 1/num.value;

function square() {
  var num2 = document.getElementById("n2");
  num2.value = num2.value * num2.value;

}
</script>
</head>
<body>
<h1>Manuel Angel Picallo Perez</h1>
  Number:
  <input type="text" id="n1"><p>
  <button onclick="inverse()"> 1/x </button>

	
  Number:
  <input type="text" id="n2"><p>
  <button onclick="square()"> x<sup>2</sup> </button>

</body>
</html>
